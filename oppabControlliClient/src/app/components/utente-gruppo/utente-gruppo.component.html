<!--<div class="mat-elevation-z24" style="margin: 50px;">-->

  <div class="filter">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput (keyup)="applyFilter($event.target.value)" #filter placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="nomeGruppo" matSortDirection="asc">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.utente.username }} </td>
    </ng-container>

    <ng-container matColumnDef="nomeUtente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.utente.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="cognomeUtente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{ element.utente.cognome }} </td>
    </ng-container>

    <ng-container matColumnDef="nomeGruppo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Gruppo </th>
      <td mat-cell *matCellDef="let element"> {{ element.gruppo.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="descrizioneGruppoIt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione Gruppo ITA </th>
      <td mat-cell *matCellDef="let element"> {{ element.gruppo.descrizioneIT }} </td>
    </ng-container>

    <ng-container matColumnDef="descrizioneGruppoDe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione Gruppo DEU </th>
      <td mat-cell *matCellDef="let element"> {{ element.gruppo.descrizioneDE }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="add-item-th" mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addUtenteGruppo()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i=index;">
<!--        <button mat-icon-button color="accent" (click)="updateUtenteGruppo(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>-->
        <button mat-icon-button color="accent" (click)="deleteUtenteGruppo(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
<!-- </div> -->
