<div class="filter">
  <mat-form-field floatPlaceholder="never" color="accent">
    <input matInput (keyup)="applyFilter($event.target.value)" #filter placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="anno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Anno </th>
    <td mat-cell *matCellDef="let element"> {{ element.anno }} </td>
  </ng-container>

  <ng-container matColumnDef="campagna">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Campagna </th>
    <td mat-cell *matCellDef="let element"> {{ element.campagna }} </td>
  </ng-container>

  <ng-container matColumnDef="nomeIT">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome ITA </th>
    <td mat-cell *matCellDef="let element"> {{ element.nomeIT }} </td>
  </ng-container>

  <ng-container matColumnDef="nomeDE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome DEU </th>
    <td mat-cell *matCellDef="let element"> {{ element.nomeDE }} </td>
  </ng-container>

  <ng-container matColumnDef="descrIT">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione ITA </th>
    <td mat-cell *matCellDef="let element"> {{ element.descrIT }} </td>
  </ng-container>

  <ng-container matColumnDef="descrDE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione DEU </th>
    <td mat-cell *matCellDef="let element"> {{ element.descrDE }} </td>
  </ng-container>

  <ng-container matColumnDef="tipoModelloIT">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Modello ITA </th>
    <td mat-cell *matCellDef="let element"> {{ element.tipoModelloIT }} </td>
  </ng-container>

  <ng-container matColumnDef="tipoModelloDE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Modello DEU </th>
    <td mat-cell *matCellDef="let element"> {{ element.tipoModelloDE }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="add-item-th" mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addChecklistTemplate()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="accent" (click)="updateChecklistTemplate(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="deleteChecklistTemplate(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
