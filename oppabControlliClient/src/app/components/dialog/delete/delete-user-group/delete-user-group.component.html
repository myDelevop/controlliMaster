<div class="container">
    <h2 mat-dialog-title>Eliminazione utente gruppo</h2>
    <div mat-dialog-content>
        Sei sicuro di voler rimuovere l'utente <b>{{data.utente.username}}</b> dal gruppo <b>{{data.gruppo.nome}}</b>?
    </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
