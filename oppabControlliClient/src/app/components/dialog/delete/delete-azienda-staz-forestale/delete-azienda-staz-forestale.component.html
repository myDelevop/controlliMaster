<div class="container">
            <div mat-dialog-content>
                Sei sicuro di voler rimuovere l'azienda <b>{{data.azienda.cuaa}} - {{data.azienda.ragioneSociale}}</b> <br>
                dalla stazione forestale <b>{{data.stazioneForestale.descrIT}}</b>?
              </div>
          
        
            <div mat-dialog-actions>
              <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
              <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
