<div class="container">
    <h3 mat-dialog-title>Nuovo Controllore</h3>

    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" [(ngModel)]="data.nome" placeholder="Nome" name="nome" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" [(ngModel)]="data.cognome" placeholder="Cognome" name="cognome" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>


      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" [(ngModel)]="data.username" placeholder="username" name="username" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <textarea #message maxlength="500" matInput #input class="form-control" placeholder="Note" [(ngModel)]="data.note" name="note"></textarea>
          <mat-hint >{{message.value.length}} / 500 </mat-hint>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
