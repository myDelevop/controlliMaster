  <div class="filter">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput (keyup)="applyFilter($event.target.value)" #filter placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="nome" matSortDirection="asc" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Gruppo </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="descrizioneIT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione IT </th>
      <td mat-cell *matCellDef="let element"> {{ element.descrizioneIT }} </td>
    </ng-container>

    <ng-container matColumnDef="descrizioneDE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione DE </th>
      <td mat-cell *matCellDef="let element"> {{ element.descrizioneDE }} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th class="add-item-th" mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addGroup()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="updateGroup(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="deleteGroup(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
<!--</div>-->
