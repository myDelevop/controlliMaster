<div class="filter">
    <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput (keyup)="applyFilter($event.target.value)" #filter placeholder="Filter">
    </mat-form-field>
</div>
            
<table mat-table [dataSource]="dataSource" matSort>
            
    <ng-container matColumnDef="chiave">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chiave </th>
        <td mat-cell *matCellDef="let element"> {{ element.chiave }} </td>
    </ng-container>
            
    <ng-container matColumnDef="valoreIT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valore ITA </th>
        <td mat-cell *matCellDef="let element"> {{ element.valoreIT }} </td>
    </ng-container>
                
    <ng-container matColumnDef="valoreDE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valore DEU </th>
        <td mat-cell *matCellDef="let element"> {{ element.valoreDE }} </td>
    </ng-container>
                
    <ng-container matColumnDef="annoValiditaInizio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Anno Inizio Validita </th>
        <td mat-cell *matCellDef="let element"> {{ element.annoValiditaInizio }} </td>
    </ng-container>
                
    <ng-container matColumnDef="annoValiditaFine">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Anno Fine Validita </th>
        <td mat-cell *matCellDef="let element"> {{ element.annoValiditaFine }} </td>
    </ng-container>
                
    <ng-container matColumnDef="actions">
        <th class="add-item-th" mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addAnagrafica()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="updateAnagrafica(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="deleteAnagrafica(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
        </td>
    </ng-container>
                
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
            
<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
